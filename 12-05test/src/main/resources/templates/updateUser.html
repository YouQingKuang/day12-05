<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
		<center>
		<form action="updateUser" method="post" modelAttribute="user" th:object="${user}" id="updateUser">
		<table>
            <tr>
            	<th>id:<input type="text" th:value="${user.id}" th:field="*{id}" readonly="readonly"/></th>
                <th>用户名:<input type="text" th:value="${user.name}" th:field="*{name}"/></th>
                <th>性别: <input type="radio" th:field="*{sex}" value="1" />男
                		 <input type="radio" th:field="*{sex}" value="0" />女</th>
                <th>密码:<input type="text" th:value="${user.pwd}" th:field="*{pwd}"/></th>
            </tr>
		</table>
			<input type="submit" value="提交"/>
		</form>
	</center>
	<div th:include="footer::copy"></div>
</body>
</html>
